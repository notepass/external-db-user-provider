apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dbuserrequests.notepass.de
spec:
  group: notepass.de
  names:
    kind: DbUserRequest
    plural: dbuserrequests
    shortNames:
      - dbur
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Status
          type: string
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                db_type:
                  type: string
                db_name:
                  type: string
                secret_name:
                  type: string
                custom_db_name_prop:
                  type: string
                postgres:
                  type: object
                  properties:
                    extensions:
                      type: array
                      items:
                          type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: "Controller-set phase: Pending | Fulfilled | Failed"
                  enum:
                    - Pending
                    - Fulfilled
                    - Failed
                  default: Pending
                message:
                  type: string
                lastUpdated:
                  type: string
              default:
                phase: Pending
                message: ""
                lastUpdated: ""